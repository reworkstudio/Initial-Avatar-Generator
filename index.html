<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Initial Avatar Generator</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #1c1c1e;
      --text-light: #1c1c1e;
      --text-dark: #f5f5f7;
      --card-bg-light: #f9f9f9;
      --card-bg-dark: #2c2c2e;
      --border-light: #d1d1d6;
      --border-dark: #444;
    }

    body {
      margin: 0;
      background-color: var(--bg-light);
      color: var(--text-light);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 80px 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      background-color: var(--card-bg-light);
      border: 1px solid var(--border-light);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
    }

    body.dark .container {
      background-color: var(--card-bg-dark);
      border-color: var(--border-dark);
      box-shadow: none;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: bold;
    }

    #avatar {
      width: 256px;
      height: 256px;
      font-size: 120px;
      font-weight: lighter;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0;
      background-color: #ccc;
      color: #fff;
      user-select: none;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    input, select, button {
      margin: 6px;
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid var(--border-light);
      background: white;
      color: #000;
      font-family: Arial, sans-serif;
      transition: all 0.2s ease;
    }

    body.dark input,
    body.dark select,
    body.dark button {
      background: #1f1f1f;
      border-color: #555;
      color: #f5f5f7;
    }

    input:focus, select:focus {
      border-color: #007aff;
      outline: none;
    }

    button {
      background-color: #007aff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,122,255,0.25);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    body.dark button {
      box-shadow: none;
    }

    button:hover {
      background-color: #005fd1;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 18px;
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">üåô</button>
  <div class="container">
    <h2>Initial Avatar Generator</h2>
    <div class="controls">
      <input id="nickname" type="text" placeholder="Enter nickname" maxlength="20" />
      <select id="colorSelect">
        <option value="">Random background color</option>
      </select>
      <button id="generateBtn">Generate</button>
      <button id="downloadBtn">Download PNG</button>
    </div>
    <div id="avatar">?</div>
    <canvas id="canvas" width="256" height="256"></canvas>
  </div>

  <script>
    const colors = [
      '#3F9C9C', '#9C9C3F', '#A36E3F', '#F44336', '#E91E63', '#9C27B0', '#673AB7',
      '#3F51B5', '#2196F3', '#03A9F4', '#00BCD4', '#009688', '#4CAF50', '#8BC34A',
      '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722', '#795548', '#9E9E9E', '#607D8B'
    ];

    const letterColors = {
      '#3F9C9C': '#d0f7f7', '#9C9C3F': '#f0f0d0', '#A36E3F': '#dfbf9f', '#F44336': '#ffe6e6',
      '#E91E63': '#ffd6e8', '#9C27B0': '#efccf7', '#673AB7': '#dfd3ff', '#3F51B5': '#d4dbff',
      '#2196F3': '#cdeeff', '#03A9F4': '#d1f4ff', '#00BCD4': '#ccf9ff', '#009688': '#ccfffb',
      '#4CAF50': '#ddffdd', '#8BC34A': '#f0ffd1', '#CDDC39': '#fbffc5', '#FFEB3B': '#fffde0',
      '#FFC107': '#fff2cc', '#FF9800': '#ffe0cc', '#FF5722': '#ffd9cc', '#795548': '#e2cfc7',
      '#9E9E9E': '#f0f0f0', '#607D8B': '#dde6ea'
    };

    const colorSelect = document.getElementById('colorSelect');
    const avatar = document.getElementById('avatar');
    const nicknameInput = document.getElementById('nickname');
    const generateBtn = document.getElementById('generateBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const themeToggle = document.getElementById('themeToggle');

    let currentBgColor = '';
    let currentLetterColor = '';
    let currentLetter = '?';

    colors.forEach(color => {
      const option = document.createElement('option');
      option.value = color;
      option.textContent = color;
      colorSelect.appendChild(option);
    });

    function generateAvatar() {
      const nick = nicknameInput.value.trim();
      const bgColor = colorSelect.value || colors[Math.floor(Math.random() * colors.length)];
      const letterColor = letterColors[bgColor] || '#fff';
      const letter = nick ? nick[0].toUpperCase() : '?';

      currentBgColor = bgColor;
      currentLetterColor = letterColor;
      currentLetter = letter;

      avatar.style.backgroundColor = bgColor;
      avatar.style.color = letterColor;
      avatar.textContent = letter;
    }

    function downloadAvatar() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = currentBgColor || '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = currentLetterColor || '#fff';
      ctx.font = '300 120px Arial, sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      const verticalOffset = 10;
      ctx.fillText(currentLetter, canvas.width / 2, canvas.height / 2 + verticalOffset);

      const link = document.createElement('a');
      link.download = 'avatar.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    function applySavedTheme() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark');
        themeToggle.textContent = '‚òÄÔ∏è';
      }
    }

    generateBtn.addEventListener('click', generateAvatar);
    downloadBtn.addEventListener('click', downloadAvatar);
    themeToggle.addEventListener('click', toggleTheme);

    applySavedTheme();
    generateAvatar();
  </script>
</body>
</html>
